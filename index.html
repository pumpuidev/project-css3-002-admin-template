<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <input class="search__input" placeholder="Search for..." id="search" type="text">
            <button class="search__btn" type="submit"><i class="fa fa-search"></i>
            </button>
        </div>
    </header>
<main>
    <aside>
        <nav class="main__nav">
            <ul class="nav__ul">
                <li><span class="font--smallcaps">Core</li></span>
                <li><a href=""><i class="fa fa-tachometer" aria-hidden="true"></i></a><span>&nbsp;Dashboard</span></li>
                <li><span class="font--smallcaps">Interface</span></li>
                <li class="li--gray">
                    <a href=""><i class="fa fa-windows" aria-hidden="true"></i></a>
                    <span>&nbsp;Layouts</span>
                </li>
                <li class="li--gray">
                    <a href=""><i class="fa fa-bookmark" aria-hidden="true"></i></a>
                    <span>&nbsp;Pages</span>
                </li>
                <li><span class="font--smallcaps">Addons</span></li>
                <li class="li--gray">
                    <a href=""><i class="fa fa-area-chart" aria-hidden="true"></i></a>
                    <span>&nbsp;Charts</span>
                </li>
                <li class="li--gray">
                    <a href=""><i class="fa fa-table" aria-hidden="true"></i></a>
                    <span>&nbsp;Tables</span>
                </li>
            </ul>
        </nav>
    </aside>
    <section class="content">
        <h1>Dashboard</h1>
        <div class="main__breadcrumb">
            Dashboard
        </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View Details&nbsp;
                    <i class="fa fa-angle-right"></i></div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View Details&nbsp;
                    <i class="fa fa-angle-right"></i></div>
                </div>   
                    <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View Details&nbsp;
                    <i class="fa fa-angle-right"></i></div>
                </div>   
                    <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details&nbsp;
                    <i class="fa fa-angle-right"></i></div>
                </div>
            </div>
    </section>
</main>
</body>
</html>
